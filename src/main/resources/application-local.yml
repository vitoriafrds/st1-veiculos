spring:
  datasource:
    url: jdbc:h2:mem:fiap
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

application:
  endpoint-chave-url: http://localhost:8081/chaves

springfox:
  documentation:
    swagger-ui:
      enabled: true